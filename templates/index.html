<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL2ATL Interactive Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        #nl-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        #nl-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .model-checkboxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            font-weight: 500;
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s;
        }

        .result-card:hover {
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .result-card.finetuned {
            border-color: #4CAF50;
        }

        .result-card.openai {
            border-color: #2196F3;
        }

        .result-card.claude {
            border-color: #9C27B0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .result-card.finetuned .result-header {
            border-color: #4CAF50;
        }

        .result-card.openai .result-header {
            border-color: #2196F3;
        }

        .result-card.claude .result-header {
            border-color: #9C27B0;
        }

        .model-name {
            font-size: 1.2em;
            font-weight: 700;
        }

        .result-card.finetuned .model-name {
            color: #4CAF50;
        }

        .result-card.openai .model-name {
            color: #2196F3;
        }

        .result-card.claude .model-name {
            color: #9C27B0;
        }

        .validity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .validity-badge.valid {
            background: #4CAF50;
            color: white;
        }

        .validity-badge.invalid {
            background: #f44336;
            color: white;
        }

        .atl-formula {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            margin-bottom: 15px;
            word-wrap: break-word;
            min-height: 60px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .metric {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .metric-label {
            font-size: 0.85em;
            color: #777;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .error-box {
            background: #ffebee;
            border: 1px solid #ef5350;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            color: #c62828;
            font-size: 0.9em;
        }

        .validation-errors {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .validation-errors ul {
            margin-left: 20px;
            color: #e65100;
        }

        .history-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .history-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .history-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .history-timestamp {
            font-size: 0.85em;
            color: #777;
            margin-bottom: 5px;
        }

        .history-nl {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .history-translation {
            font-size: 0.9em;
            padding: 5px 10px;
            background: #f5f5f5;
            border-radius: 4px;
            margin: 4px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn-example {
            padding: 8px 16px;
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-example:hover {
            background: #1976d2;
            color: white;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .metrics {
                grid-template-columns: 1fr;
            }

            .button-group, .history-controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ NL2ATL Interactive Tester</h1>
            <p>Compare Fine-tuned Model vs. Base LLMs for Natural Language to ATL Translation</p>
        </div>

        <div class="content">
            <!-- Input Section -->
            <div class="section">
                <h2 class="section-title">Input</h2>
                
                <div class="input-group">
                    <label for="nl-input">Natural Language Requirement:</label>
                    <textarea id="nl-input" placeholder="Enter a natural language requirement describing agent capabilities and temporal properties..."></textarea>
                </div>

                <div class="input-group">
                    <label>Quick Examples:</label>
                    <div class="example-buttons">
                        {% for example in examples %}
                        <button class="btn-example" onclick="loadExample('{{ example }}')">Example {{ loop.index }}</button>
                        {% endfor %}
                    </div>
                </div>

                <div class="input-group">
                    <label>Select Models to Use:</label>
                    <div class="model-checkboxes">
                        {% for key, model in models.items() %}
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="model-{{ key }}" value="{{ key }}" checked>
                            <label for="model-{{ key }}">{{ model.name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="translate-btn" onclick="translateText()">
                        üöÄ Translate with Selected Models
                    </button>
                    <button class="btn-secondary" onclick="clearInput()">Clear</button>
                </div>

                <div id="status-message" class="status-message"></div>
            </div>

            <!-- Results Section -->
            <div class="section">
                <h2 class="section-title">Results</h2>
                <div id="results-grid" class="results-grid">
                    <!-- Results will be populated here dynamically -->
                </div>
            </div>

            <!-- History Section -->
            <div class="section history-section">
                <h2 class="section-title">Test History</h2>
                
                <div class="history-controls">
                    <button class="btn-secondary" onclick="exportResults()">üì• Export Results</button>
                    <button class="btn-secondary" onclick="clearHistory()">üóëÔ∏è Clear History</button>
                    <button class="btn-secondary" onclick="loadHistory()">üîÑ Refresh</button>
                </div>

                <div id="history-list" class="history-list">
                    <p style="color: #999; text-align: center;">No test history yet. Start by translating some text above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MODELS = {{ models | tojson }};

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';

            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        function loadExample(text) {
            document.getElementById('nl-input').value = text;
        }

        function clearInput() {
            document.getElementById('nl-input').value = '';
            document.getElementById('results-grid').innerHTML = '';
        }

        function getSelectedModels() {
            const checkboxes = document.querySelectorAll('.model-checkboxes input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        async function translateText() {
            const nlText = document.getElementById('nl-input').value.trim();
            const selectedModels = getSelectedModels();

            if (!nlText) {
                showStatus('Please enter a natural language requirement', 'error');
                return;
            }

            if (selectedModels.length === 0) {
                showStatus('Please select at least one model', 'error');
                return;
            }

            const translateBtn = document.getElementById('translate-btn');
            const originalText = translateBtn.innerHTML;
            
            translateBtn.disabled = true;
            translateBtn.innerHTML = '<span class="loading"></span> Translating...';
            
            showStatus(`Translating with ${selectedModels.length} model(s)...`, 'info');

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nl_text: nlText,
                        models: selectedModels
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.translations);
                    showStatus('Translation complete!', 'success');
                    loadHistory();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
                console.error('Translation error:', error);
            } finally {
                translateBtn.disabled = false;
                translateBtn.innerHTML = originalText;
            }
        }

        function displayResults(translations) {
            const resultsGrid = document.getElementById('results-grid');
            resultsGrid.innerHTML = '';

            for (const [modelKey, result] of Object.entries(translations)) {
                const model = MODELS[modelKey];
                const card = document.createElement('div');
                card.className = `result-card ${modelKey}`;

                const validityBadge = result.is_valid 
                    ? '<span class="validity-badge valid">‚úì Valid</span>'
                    : '<span class="validity-badge invalid">‚úó Invalid</span>';

                let errorHtml = '';
                if (result.error) {
                    errorHtml = `<div class="error-box">‚ùå Error: ${escapeHtml(result.error)}</div>`;
                } else if (result.validation_errors && result.validation_errors.length > 0) {
                    errorHtml = `
                        <div class="validation-errors">
                            <strong>‚ö†Ô∏è Validation Errors:</strong>
                            <ul>
                                ${result.validation_errors.map(err => `<li>${escapeHtml(err)}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="result-header">
                        <div class="model-name">${model.name}</div>
                        ${validityBadge}
                    </div>
                    <div class="atl-formula">${escapeHtml(result.atl_formula || 'No result')}</div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value">${result.response_time.toFixed(3)}s</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Tokens Used</div>
                            <div class="metric-value">${result.tokens_used}</div>
                        </div>
                    </div>
                    ${errorHtml}
                `;

                resultsGrid.appendChild(card);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (data.success) {
                    displayHistory(data.history);
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function displayHistory(history) {
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #999; text-align: center;">No test history yet. Start by translating some text above!</p>';
                return;
            }

            historyList.innerHTML = history.reverse().map(test => {
                const translations = Object.entries(test.translations).map(([key, trans]) => {
                    const model = MODELS[key];
                    const validIcon = trans.is_valid ? '‚úì' : '‚úó';
                    return `
                        <div class="history-translation">
                            ${validIcon} ${model.name}: ${trans.response_time.toFixed(3)}s | ${escapeHtml(trans.atl_formula.substring(0, 50))}${trans.atl_formula.length > 50 ? '...' : ''}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="history-item">
                        <div class="history-timestamp">${new Date(test.timestamp).toLocaleString()}</div>
                        <div class="history-nl"><strong>Input:</strong> ${escapeHtml(test.nl_text.substring(0, 100))}${test.nl_text.length > 100 ? '...' : ''}</div>
                        ${translations}
                    </div>
                `;
            }).join('');
        }

        async function exportResults() {
            try {
                const response = await fetch('/api/export');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `test_results_${new Date().toISOString().replace(/:/g, '-')}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    showStatus('Results exported successfully!', 'success');
                } else {
                    const data = await response.json();
                    showStatus(`Export failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Export error: ${error.message}`, 'error');
            }
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all test history?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear-history', {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    showStatus('History cleared!', 'success');
                    loadHistory();
                } else {
                    showStatus(`Failed to clear history: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load history on page load
        window.addEventListener('load', () => {
            loadHistory();
            
            // Check API status
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    if (!data.openai_available && !data.anthropic_available) {
                        showStatus('Warning: No API keys configured. Set OPENAI_API_KEY or ANTHROPIC_API_KEY', 'error');
                    }
                });
        });

        // Allow Enter key to submit (Ctrl+Enter for newline in textarea)
        document.getElementById('nl-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
</body>
</html>
